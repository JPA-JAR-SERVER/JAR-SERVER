</head>

        <div class="all_wrap">

                                                        </div>
                                                    </div>
                                                </label>

                                                </a>
                                            </div>
                                            <button type="submit" class="login_btn">
                                                <div class="login_btn_div">

                                                    <div class="wid_flex_four"></div>
                                                </div>
                                            </button>
                                        </form>
                                    </div>
                                    <div class="login_gap"></div>
                                    <div class="login"></div>
                                    <div class="login">
                                        <button class="kakao_btn" onclick="location.href='/oauth2/authorization/kakao'">
                                            <div class="login_btn_div">
                                                <div class="wid_hei_second"></div>
                                                <span style="width: 20px; height: 20px; display: block;">
                                                    <svg viewBox="0 0 24 24" class="kakao_btn_svg">
                                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M11.9997 2.5C6.24348 2.5 1 6.32322 1 11.0393c0 2.9316 1.90428 5.5179 4.80469 7.0555l-1.22042 4.4795c-.10756.3967.34284.7126.68935.4828l5.34918-3.5482c.4516.044.9106.0691 1.3769.0691C18.0755 19.578 23 15.7548 23 11.0393 23 6.32322 18.0755 2.5 11.9997 2.5Z" class="kakao_btn_svg_path"></path>
                                                    </svg>
                                                </span>
                                                <div class="wid_hei_second"></div>
                                                <div class="wid_hei_second"></div>
                                                <div class="wid_hei_four"></div>
                                                <span class="kakao_text">
                                                    <p class="kakao_text_p">카카오로 3초 만에 시작하기</p>
                                                </span>
                                                <div class="wid_hei_four"></div>
                                            </div>
                                        </button>
                                        <div class="hei_gap"></div>
                                        <button class="kakao_btn" onclick="location.href='/oauth2/authorization/naver'">
                                            <div class="login_btn_div">
                                                <div class="wid_hei_second"></div>
                                                <span style="width: 20px; height: 20px; display: block;">
                                                    <svg viewBox="0 0 24 24" class="kakao_btn_svg">
                                                        <path d="M15.3858 12.67L8.34138 2.57471H2.5V21.4259H8.61423V11.3306L15.6586 21.4259H21.5V2.57471H15.3858V12.67Z" class="naver_path"></path>
                                                    </svg>
                                                </span>
                                                <div class="wid_hei_second"></div>
                                                <div class="wid_hei_second"></div>
                                                <div class="wid_hei_four"></div>
                                                <span class="kakao_text">
                                                    <p class="kakao_text_p">네이버로 시작하기</p>
                                                </span>
                                                <div class="wid_hei_four"></div>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="gap"></div>
                            <div class="sign_in_login">
                                <a class="sign_in_a" onclick="location.href='/member/join'">
                                    <div class="sign_in_a_div_login">
                                        <h6 class="sign_in_left">아직 Jar 회원이 아니신가요?</h6>
                                        <div style="width: 8px;"></div>
                                        <h6 class="sign_in_right">회원가입</h6>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="media_sign"></div>
        </div>
    </div>
</body>

let userPassword = $("input[name=memberPassword]");

$(".hide").click(function(){
    if(userPassword.attr("type") == "password"){
        $("#eye_close").css('display', 'none');
        $("#eye_open").css('display', 'block');
        userPassword.attr("type","text");
    }else if(userPassword.attr("type") == "text"){
        $("#eye_close").css('display', 'block');
        $("#eye_open").css('display', 'none');
        userPassword.attr("type","password");
    }
